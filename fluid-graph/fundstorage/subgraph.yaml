specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FluidFlowStorageFactory
    network: sepolia
    source:
      address: "0x28A7d94572301aE3CbCbaf8E5Df60E368be9C9A0"
      abi: FluidFlowStorageFactory
      startBlock: 8213125
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - StorageCreated
      abis:
        - name: FluidFlowStorageFactory
          file: ./abis/FluidFlowStorageFactory.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: StorageCreated(indexed address,indexed address)
          handler: handleStorageCreated
      file: ./src/fluid-flow-storage-factory.ts
